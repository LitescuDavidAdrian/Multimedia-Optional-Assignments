<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Chart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/chart.js"></script>
</head>

<body>

    <div class="container text-center" style="position: relative;">
        <canvas id="chartCanvas" width="900" height="600"></canvas>

        <div id="tooltip" class="card p-2"
            style="position: absolute; display: none; pointer-events: none; z-index: 1000;">
            <div id="tooltip-content"></div>
        </div>

        <div class="mt-3">
            <button id="toggleBtn" class="btn btn-primary">Pause</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>

        <div class="mt-3">
            <label class="form-label">Speed</label>

            <div class="mx-auto" style="max-width: 300px;">
                <input id="speedSlider" type="range" class="form-range" min="1" max="10" value="5">

                <div class="d-flex justify-content-between small">
                    <span>Slow</span>
                    <span>Fast</span>
                </div>
            </div>
        </div>


        <div class="mt-3">
            <label>Max Value</label>
            <input id="maxValueInput" type="number" value="600">
        </div>

        <div class="mt-3">
            <label>
                <input type="checkbox" id="gridToggle" checked>
                Show Grid
            </label>
        </div>

        <div class="mt-3">
            <label class="form-label">Chart Type</label>
            <div class="btn-group" role="group" aria-label="Chart type">
                <button id="type-line" class="btn btn-outline-primary active">Line</button>
                <button id="type-area" class="btn btn-outline-primary">Area</button>
                <button id="type-bar" class="btn btn-outline-primary">Bar</button>
                <button id="type-scatter" class="btn btn-outline-primary">Scatter</button>
            </div>
        </div>

        <div class="mt-3">
            <div id="statsPanel" class="card text-start">
                <div class="card-body p-2">
                    <h6 class="card-title mb-2">Data Statistics</h6>
                    <div id="stats-content">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
